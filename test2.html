<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CLONES DATABASE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ff99;
      font-family: 'Courier New', monospace;
    }

    h1, h2 {
      color: #00ffcc;
      text-align: center;
      margin: 1rem 0;
    }

    .category h3 {
      color: #66ffcc;
      margin-top: 1rem;
    }

    .clone-card {
      background-color: #1a1a1a;
      border: 1px solid #00ff99;
      padding: 0.75rem;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
      min-width: 120px;
      margin-right: 0.5rem;
      margin-bottom: 0.5rem;
      white-space: nowrap;
    }

    .clone-card:hover {
      background-color: #002f1f;
      box-shadow: 0 0 10px #00ff99;
    }

    .info-panel {
      background-color: #121212;
      border: 1px dashed #33ffcc;
      padding: 1rem;
      min-height: 200px;
      color: #00ffff;
    }

    .carousel-wrapper {
      overflow-x: auto;
      display: flex;
      flex-wrap: nowrap;
    }

    ::-webkit-scrollbar {
      height: 6px;
      width: 6px;
    }

    ::-webkit-scrollbar-thumb {
      background-color: #00ffaa;
    }

    ::-webkit-scrollbar-track {
      background-color: #111;
    }
  </style>
</head>
<body>
  <div class="container-fluid p-3">
    <h1>CLONE INTEL DATABASE</h1>
    <div class="row">
      <!-- Clone Categories -->
      <div class="col-lg-4 col-md-5 mb-3" id="cloneList">
        <!-- JS inserts clone categories here -->
      </div>

      <!-- Clone Info Panel -->
      <div class="col-lg-8 col-md-7">
        <h2>CLONE DATA</h2>
        <div class="info-panel" id="cloneInfo">
          Click on a clone to view their details.
        </div>
      </div>
    </div>
  </div>

  <div class="mb-3 text-center">
    <a href="eli-office.html" class="btn btn-outline-success btn-sm" style="border-color: #00ff99; color: #00ff99;">
      ‚Üê Return to Terminal
    </a>
  </div>
  

  <!-- Bootstrap JS (optional for features like dropdowns, if needed) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const clones = {
      "Joe": ["Joe v1"],
      "Evil Joe": ["EJ-13", "EJ-Overlord"],
      "Quinn": ["Quinn Prime"],
      "Emilio": ["Emilio-X"],
      "Nicky": ["Nicky V2", "Nicky Final"],
      "Chris": ["Chris Echo"],
      "James": ["James Prime", "James Supreme", "James Ultra"],
      "Jeremy": ["Jeremy-Six"],
      "Shayne": ["Shayne-Lite"]
    };

    const cloneDetails = {
      "Joe v1": "Friendly. Slightly broken.",
      "EJ-13": "Aggressive clone. Talks in riddles.",
      "EJ-Overlord": "Main antagonist clone. Deep AI integration.",
      "Quinn Prime": "Stealth expert. Hacker clone.",
      "Emilio-X": "Very chill. Loves music. May be a sleeper agent.",
      "Nicky V2": "Loud. Funny. Slight glitch in empathy module.",
      "Nicky Final": "Stabilized version. Tactical.",
      "Chris Echo": "Master of distraction. Tactical field agent.",
      "James Prime": "Elite combat AI. Follows orders exactly.",
      "James Supreme": "Leader class. Can override clone hierarchy.",
      "James Ultra": "Experimental. Possibly too powerful.",
      "Jeremy-Six": "Analyzer clone. Rarely speaks.",
      "Shayne-Lite": "Portable. High energy output. Meme-focused."
    };

    const cloneList = document.getElementById("cloneList");
    const cloneInfo = document.getElementById("cloneInfo");

    Object.entries(clones).forEach(([category, names]) => {
      const section = document.createElement("div");
      section.classList.add("category");
      section.innerHTML = `<h3>${category}</h3><div class="carousel-wrapper mb-2"></div>`;
      const carousel = section.querySelector(".carousel-wrapper");

      names.forEach(name => {
        const card = document.createElement("div");
        card.className = "clone-card";
        card.innerText = name;
        card.onclick = () => {
          cloneInfo.innerHTML = `<strong>${name}</strong><br><br>${cloneDetails[name] || "No data found."}`;
        };
        carousel.appendChild(card);
      });

      cloneList.appendChild(section);
    });
  </script>
</body>
</html>
